<form class="login-box" ng-submit="submit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control" type="textbox" ng-model="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" ng-model="password">
  </div>
  <div class="text-center">
    <button class="btn btn-default" type="submit">Submit</button>
    <button class="btn btn-default" type="reset">Reset</button>
  </div>
  <div class="row">
    <div class="col-xs-12">
      (Login authentication has not been implemented yet, so just submit to skip.)
    </div>
  </div>
</form>
